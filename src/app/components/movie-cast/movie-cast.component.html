<section class="movie-cast-section">
    <div class="movie-cast-container">
        <h2 class="movie-section-title">Movie Cast</h2>
        <div class="actors-container">
            <a *ngFor="let person of cast" [routerLink]="person.missing ? null : ['/people', person.id]" tabindex="0" role="button" class="actor-container actor-container-flexbox">
                <img class="actor-container-image" [src]="person.imageUrl">
                <div class="actor-container-caption">
                    <span class="actor-container-caption-title">{{ person.name }}</span><br>
                    <span class="actor-container-caption-year">{{ person.role | textCapitalize }}</span><br>
                </div>
            </a>
        </div>
    </div>
</section>
