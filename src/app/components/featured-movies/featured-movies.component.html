<div class="section-header">
    <h2 class="section-header-title">
        Featured Movies
    </h2>
</div>
<div class="featured-movies-container">
    <a *ngFor="let movie of featuredMovies" [routerLink]="['/movies', movie.id]" [title]="movie.title" tabindex="0" role="button" class="featured-movie featured-movie-flexbox">
        <img class="featured-movie-image" [src]="movie.imageUrl">
        <div class="featured-movie-caption">
            <span class="featured-movie-caption-title">{{ movie.title }}</span><br>
            <span><i class="fa fa-star featured-movie-caption-star"></i> {{ movie.score }} Rating</span><br>
            <button class="featured-movie-caption-button">Read More</button>
        </div>
    </a>
</div>
