<div *ngFor="let movie of movies; let i=index" class="movie">
    <img [src]="movie.imageUrl" alt="{{ movie.title }}">
    <div class="info">
      <div class="number">#{{ i + 1 }}</div>
      <h2 class="title">{{ movie.title }}<span>({{ movie.releaseYear }})</span></h2>
      <p class="score"><i class="fa fa-star imdb-rating-star"></i><span>{{ movie.score | numberFormat }}</span>/10</p>
      <p class="genres"><span>Genres:</span>{{ movie.genres.join(', ') }}</p>
      <p class="plot">{{ movie.summary }}</p>
      <p class="starring"><span>Starring:</span>{{ movie.cast.join(', ') }}</p>
      <p class="director"><span>Directed by:</span>{{ movie.director }}</p>
    </div>
  </div>
