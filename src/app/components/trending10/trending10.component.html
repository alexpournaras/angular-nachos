<div *ngFor="let movie of movies; let i=index" class="trending-movie">
    <div class="rank-top">#{{ i + 1 }}</div>
    <div class="img-container">
        <img [routerLink]="['/movies', movie.id]" [src]="movie.imageUrl" alt="{{ movie.title }}">
    </div>
    <div class="info">
      <div class="rank-right">#{{ i + 1 }}</div>
      <div class="title" [routerLink]="['/movies', movie.id]">{{ movie.title }}<span>({{ movie.releaseYear }})</span></div>
      <p class="score"><i class="fa fa-star imdb-rating-star"></i><span>{{ movie.score | numberFormat }}</span>/10</p>
      <div class="genres"><span>Genres:</span>
        <a *ngFor="let genre of movie.genres" [routerLink]="['/movies']" [queryParams]="{ genres: genre }" class="movie-genre">{{ genre }}</a>
      </div>

      <p class="plot">{{ movie.summary }}</p>
      <p class="starring"><span>Starring:</span>
        <a *ngFor="let person of movie.castFullDetails; let isLast = last" [routerLink]="person.missing ? null : ['/people', person.id]">{{ person.name }}{{ isLast ? '' : ', ' }}</a>
      </p>
      <p class="director"><span>Directed by:</span><a [routerLink]="['/people', movie.directorId]">{{ movie.director }}</a></p>
    </div>
  </div>
