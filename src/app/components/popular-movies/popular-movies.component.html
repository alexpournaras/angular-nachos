<div class="latest-popular-movies-section">
    <div class="section-header">
        <h2 class="section-header-title">
            Popular Movies
        </h2>
    </div>
    <div class="popular-movies">
        <a *ngFor="let movie of popularMovies" [routerLink]="['/movies', movie.id]" [title]="movie.title" tabindex="0" role="button" class="popular-movie popular-movie-flexbox">
            <img class="popular-movie-image" [src]="movie.imageUrl">
            <div class="popular-movie-caption">
                <span class="popular-movie-caption-title">{{ movie.title }}</span><br>
                <span class="popular-movie-caption-year">{{ movie.releaseYear }} â€¢ {{ movie.score }}</span><br>
            </div>
        </a>
    </div>
</div>
